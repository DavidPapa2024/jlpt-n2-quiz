<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N2 単語テスト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 样式与之前相同，省略以节省空间 */
    </style>
</head>
<body>
    <div id="app">
        <h1>JLPT N2 単語テスト</h1>
        <div class="control-panel">
            <select id="question-type">
                <option value="all">全题型</option>
                <option value="kanji">汉字读音</option>
                <option value="synonym">近义词</option>
                <option value="usage">用法判断</option>
            </select>
            <input type="number" id="question-count" min="10" max="100" value="20">
            <button id="start-btn">開始テスト</button>
        </div>
        
        <div id="quiz-container"></div>
        
        <div class="score-summary" id="score-summary" style="display:none;">
            <h3>テスト結果</h3>
            <p id="score-text"></p>
            <p id="feedback"></p>
            <button id="retry-btn">再挑戦</button>
        </div>
    </div>
    <link rel="stylesheet" href="css/style.css">
    <script src="data/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
